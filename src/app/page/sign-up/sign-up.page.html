<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="background-image">
    <div class="main">
        <ion-card no-margin>
            <ion-card-content>
                <ion-row class="row">
                    <div class="reg">
                        <!-- <img src="assets/reg.jpg" class="center"> -->
                    </div>
                </ion-row>
                <br>

                <ion-item>
                    <ion-label position='floating'>
                        Username
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="username" class="input" padding-horizontal clear-input="true"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label position='floating'>
                        Bio
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="bio" class="input" padding-horizontal clear-input="true"></ion-input>
                </ion-item>
                <br>

                <ion-item>
                    <ion-label position='floating'>
                        Gender
                    </ion-label>
                    <ion-select [(ngModel)]="gender" type="text" class="input" padding-horizontal clear-input="true">
                        <ion-select-option value="female">Female</ion-select-option>
                        <ion-select-option value="male">Male</ion-select-option>
                    </ion-select>
                </ion-item>
                <br>

                <ion-item>
                    <ion-label position='floating'>
                        Email
                    </ion-label>
                    <ion-input type="email" [(ngModel)]="email" padding-horizontal clear-input="true"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label position='floating'>
                        Password
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="pwd" class="input" padding-horizontal clear-input="true"></ion-input>
                </ion-item>
                <br>

                <ion-row>
                    <ion-col>
                        <ion-button expand="block" (click)="signup()" color="danger">SignUp</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-text class="error" text-center>{{error}}</ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-text text-center class="block" color="light">Already have an account ?
                            <span class="bold" routerLink="/login">Login here</span></ion-text>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
